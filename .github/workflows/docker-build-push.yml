name: Docker Build and Push

# Trigger on push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

# Environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Build and push Docker image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    # Set permissions for GITHUB_TOKEN
    permissions:
      contents: read
      packages: write
      # For security scanning
      security-events: write
      # For attestation
      id-token: write
      attestations: write
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better metadata

      # Step 2: Set up Docker Buildx for advanced features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:latest

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract metadata for tagging
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Latest tag for main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Branch name
            type=ref,event=branch
            # PR number
            type=ref,event=pr
            # Commit SHA (short)
            type=sha,prefix={{branch}}-,format=short
            # Commit SHA (long)
            type=sha,prefix=sha-,format=long
            # Semantic versions (if tagged)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Build timestamp
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}
          labels: |
            org.opencontainers.image.title=Swap Optimizer Orchestrator
            org.opencontainers.image.description=Production-ready swap optimizer with health checks
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            maintainer=${{ github.repository_owner }}
            
      # Step 5: Build and push Docker image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
          # Generate SBOM and provenance
          sbom: true
          provenance: true

      # Step 6: Generate attestation for the image
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        if: github.event_name != 'pull_request'
        id: attest
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      # Step 7: Run security scan on the image
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: github.event_name != 'pull_request'
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          
      # Step 8: Upload scan results to GitHub Security
      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: github.event_name != 'pull_request'
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'container-scanning'

      # Step 9: Create summary
      - name: Create job summary
        if: always()
        run: |
          echo "## Docker Build Summary 🐳" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "### Image Details" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### Tags Published" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Pull by latest tag" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Pull by commit SHA" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Pull by digest (immutable)" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Pull Request Build" >> $GITHUB_STEP_SUMMARY
            echo "✅ Image built successfully (not pushed)" >> $GITHUB_STEP_SUMMARY
            echo "- PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Release Created" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              echo "✅ Tagged release: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "✅ Auto-release: \`v${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Metadata" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

  # Test the Docker image
  test-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: read
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Pull the built image
      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }} test-image:latest

      # Step 4: Create .env file for testing
      - name: Create test environment
        run: |
          # Use real Infura API key for production testing
          echo "INFURA_URL=https://mainnet.infura.io/v3/26810f4b20bb4e44af67da7f4ae77b70" > .env
          echo "NODE_ENV=production" >> .env
          echo "PORT=3000" >> .env
          echo "LOG_DIR=/app/logs" >> .env
          echo "RUN_DIR=/app/run" >> .env

      # Step 5: Run container with start.sh script and test health
      - name: Run container
        run: |
          docker run -d \
            --name test-container \
            -p 3000:3000 \
            -v $(pwd)/.env:/app/.env:ro \
            test-image:latest
          
          echo "Container started, waiting a moment for initialization..."
          sleep 5

      # Step 6: Check container logs immediately after startup
      - name: Check container logs immediately
        run: |
          echo "=== Container logs immediately after startup ==="
          sleep 3
          docker logs test-container || echo "No logs yet"
          
          echo "=== Container status ==="
          docker ps -a
          
          echo "=== Container inspect ==="
          docker inspect test-container | jq '.[0].State' || echo "Container inspect failed"
          
          echo "=== Check if start.sh is running ==="
          docker exec test-container ps aux | grep -E "(start.sh|start-container.sh|node)" || echo "No start scripts or node processes found"
          
          echo "=== Check container entrypoint and command ==="
          docker inspect test-container | jq '.[0].Config.Entrypoint, .[0].Config.Cmd' || echo "Cannot inspect container config"
          
          echo "=== Check what's actually running in the container ==="
          docker exec test-container ps -ef || echo "ps -ef failed"
          
          echo "=== Check if start-container.sh is the main process ==="
          docker exec test-container cat /proc/1/cmdline 2>/dev/null | tr '\0' ' ' || echo "Cannot read main process cmdline"
          
          echo "=== Check process tree ==="
          docker exec test-container ps -ef --forest || echo "ps -ef --forest failed"
          
          echo "=== Check if dumb-init is working ==="
          docker exec test-container ps -ef | grep dumb-init || echo "dumb-init not found in process list"
          
          echo "=== Check start.sh permissions ==="
          docker exec test-container ls -la /app/start.sh || echo "start.sh not found"
          
          echo "=== Check start.sh content ==="
          docker exec test-container head -20 /app/start.sh || echo "Cannot read start.sh"
          
          echo "=== Check start-container.sh content ==="
          docker exec test-container head -20 /app/start-container.sh || echo "Cannot read start-container.sh"
          
          echo "=== Check environment variables ==="
          docker exec test-container env | grep -E "(NODE_ENV|INFURA_URL|LOG_DIR|RUN_DIR)" || echo "No relevant env vars found"

      # Step 7: Wait for container to be ready with early log checking
      - name: Wait for container with early diagnostics
        run: |
          echo "Waiting for container to be ready..."
          
          # Start a background process to monitor logs in real-time
          docker logs -f test-container &
          LOG_MONITOR_PID=$!
          
          for i in {1..30}; do
            echo "=== Attempt $i/30 ==="
            
            # Check container status
            if ! docker ps | grep -q test-container; then
              echo "Container is not running! Checking logs..."
              docker logs test-container || echo "Failed to get logs"
              docker ps -a
              exit 1
            fi
            
            # Check if health endpoint is responding
            if docker exec test-container curl -sf http://localhost:3000/healthz > /dev/null 2>&1; then
              echo "Container is ready!"
              break
            fi
            
            echo "Container not ready yet... Checking logs..."
            docker logs test-container --tail 10 || echo "Failed to get logs"
            
            if [ $i -eq 5 ] || [ $i -eq 15 ]; then
              echo "=== Detailed diagnostics at attempt $i ==="
              docker exec test-container ps aux || echo "ps failed"
              docker exec test-container ls -la /app || echo "ls failed"
              docker exec test-container cat /app/logs/*.log 2>/dev/null | tail -20 || echo "No log files"
              
              echo "=== Testing start.sh manually ==="
              docker exec test-container bash -c "cd /app && ./start.sh --help 2>&1 || echo 'start.sh failed to run'" || echo "Manual start.sh test failed"
              
              echo "=== Testing start-container.sh manually ==="
              docker exec test-container bash -c "cd /app && ./start-container.sh --help 2>&1 || echo 'start-container.sh failed to run'" || echo "Manual start-container.sh test failed"
            fi
            
            sleep 2
          done
          
          # Stop log monitoring
          kill $LOG_MONITOR_PID 2>/dev/null || true

      # Step 7: Test health endpoints
      - name: Test endpoints
        run: |
          echo "Testing /healthz endpoint..."
          curl -sf http://localhost:3000/healthz | jq '.'
          
          echo "Testing /readyz endpoint..."
          curl -sf http://localhost:3000/readyz | jq '.' || true
          
          echo "Testing /metrics endpoint..."
          curl -sf http://localhost:3000/metrics | head -20

      # Step 8: Check container logs
      - name: Container logs
        if: always()
        run: |
          echo "Container logs:"
          docker logs test-container

      # Step 9: Clean up
      - name: Clean up
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  # Create release on every main branch push
  create-release:
    name: Create Release
    needs: [build-and-push, test-image]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: write
      packages: read
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate changelog
      - name: Generate changelog
        id: changelog
        run: |
          echo "## Docker Image" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Pull this version" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> release_notes.md
          else
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> release_notes.md
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}" >> release_notes.md
          fi
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### What's Changed" >> release_notes.md
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "See [full changelog](https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^)...${{ github.ref_name }})" >> release_notes.md
          else
            echo "Latest commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> release_notes.md
          fi

      # Step 3: Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          generate_release_notes: true
          append_body: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', github.run_number) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('Release {0}', github.run_number) }}
